<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isabella Corrêa - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userGithubImage"
            src="images/Fotopessoal.jpg"
            alt="Imagem pessoal"
          />
        </div>

        <h1 id="UserName">Bella</h1>
        <a id="userGithubLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Ícone Github" />
          <span id="userLogin">isabellacorrea</span>
        </a>
        <p id="bio">
          Apaixonada por estudar e interessada em imergir no mundo do web
          development
        </p>

        <ul id="SocialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank"
              ><img src="images/linkedin.svg" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="pinterest">
            <a href="https://www.pinterest.com/" target="_blank"
              ><img src="images/pinterest.svg" alt="Ícone Instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="images/facebook.svg" alt="Ícone Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"
              ><img src="images/twitter.svg" alt="Ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
